<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__first-section">
        <img
          class="card__img"
          src="images/image-equilibrium.jpg"
          alt="Image Equilibrium"
        />
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__second-section">
        <div class="card__description-etherium">
          <img src="images/icon-ethereum.svg" alt="Ethereum" />
          <h2 class="card__description-etherium-info">0.041 ETH</h2>
        </div>
        <div class="card__description-clock">
          <img src="images/icon-clock.svg" alt="Clock" />
          <h2 class="card__description-clock-info">3 days left</h2>
        </div>
      </div>
      <!-- <hr class="card__line" /> -->
      <footer>
        <div class="card__footer">
          <img
            class="card__footer-img"
            src="images/image-avatar.png"
            alt="avatar"
          />
          <h3 class="card__footer-info">Creation of <span class="card__footer-info-name">Jules Wyvern</span></h3>
        </div>
      </footer>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gonzalo Guerrero</a>.
    </div>
  </body>
</html>
